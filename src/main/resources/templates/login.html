<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!------ Include the above in your HEAD tag ---------->
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <meta charset="utf-8">
  <title>Traduler - 로그인</title>
  <meta content="" name="login">

</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="logo">
      <h1><a href="/">Traduler</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="bootstrap/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

    <nav id="navbar" class="navbar">

      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>

  </div>
</header>

<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form action = "/login" role = "form" method = "post" class="form" >
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">아이디:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">비밀번호:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="form-group">

              <input type="submit" name="submit" class="btn btn-info btn-md" value="로그인">
            </div>
          </form>
          <div th:if="${param.error}">
            <p th:text="${exception}" class="alert alert-danger"></p>
          </div>
          <div id="register-link" class="text-right">
            <a href="join" class="text-info">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
